<input type="text" ng-model="search" class="form-control" placeholder="Search">
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Note</th>
            <th>Update Time</th>
            <th><a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>            
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="note in notes | filter:search | orderBy:updated">
            <td>
                {{note.title}}</a>
            </td>
            <td>
                {{note.updated}}</a>
            </td>
            <td>
                <a href="#/edit/{{note.guid}}"><i class="glyphicon glyphicon-pencil"></i></a>
            </td>
        </tr>
    </tbody>
</table>
