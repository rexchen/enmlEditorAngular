<form name="myForm">
    <div class="control-group">
        <input type="text" ng-model="note.title"  class="form-control" placeholder="Note Title" required>
    </div>
    <!--<textarea class="editor" ng-model="note.content" required></textarea>-->
    <div ui-ace ="aceOption" ng-model="note.content"></div>

    <a href="#/" class="btn btn-default">Cancel</a>
    <button ng-click="save()" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="note.guid" class="btn btn-danger">Delete</button>
</form>
